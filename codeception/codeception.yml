actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    enabled:
        - AcceptanceHelper
        - WebDriver
        - Db
        - Cli
    config:
        WebDriver:

            url: 'http://lastbild.loc/'
            browser: firefox

            url: 'http://test1.loc/'
            browser: chrome

            window_size: 1024x768    
#            restart: false
            clear_cookies: false
            wait: 0
            capabilities:
                unexpectedAlertBehaviour: 'accept'
        Db:
            Db:

            dsn: 'mysql:host=127.0.0.1;dbname=test88'
            user: 'root'
            password: ''
            dump: 'tests/_data/cmsprem.sql'
            populate: false

            dsn: 'mysql:host=127.0.0.1;dbname=test1'
            user: 'root'
            password: ''
            dump: 'tests/_data/cmsprem.sql'
            populate: true
            
            cleanup:  false
