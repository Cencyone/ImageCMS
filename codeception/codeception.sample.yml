actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    enabled:
        - AcceptanceHelper
        - WebDriver
        
#        Database module and comand line interface
#        - Db
#        - Cli
    config:
        WebDriver:
            url: 'http://cmsprem.loc/'
            browser: chrome
            window_size: maximize    
#            restart: false
            clear_cookies: false
            wait: 0
            capabilities:
                unexpectedAlertBehaviour: 'accept'
#        Db:
#            Db:
#            dsn: 'mysql:host=127.0.0.1;dbname=cmsprem'
#            user: 'root'
#            password: ''
#            dump: 'tests/_data/cmsprem.sql'
#            populate: false
#            cleanup:  false
            
# To run tests in all  browsers, just list all the environments:
# php codecept.phar run acceptance  --env chrome --env firefox
env:
    chrome:
        modules:
            config:
                WebDriver:
                    browser: chrome
    firefox:
        modules:
            config:
                WebDriver:
                    browser: firefox
